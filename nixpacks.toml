# Nixpacks configuration for Railway deployment
# Points to the Next.js web app in the subdirectory

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["cd golf-ryder-cup-web && pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["cd golf-ryder-cup-web && pnpm run build"]

[start]
cmd = "cd golf-ryder-cup-web && pnpm start"
